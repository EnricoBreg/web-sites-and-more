<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning HTML</title>
</head>

<body>

    <!-- div tag -->
    <div>
        <!-- paragraphs -->
        <p>Hello <strong>Ninjas!</strong></p>
        <p>My <small>first web</small> <em>page!</em></p>
        <a href="http://www.thenetninja.co.uk">the net ninja website</a>
        <a href="about.html">about page</a>
    </div>

    <div>
        <!-- heading -->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
    </div>

    <div>
        <!-- unorderd list -->
        <ul>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
        </ul>
    </div>

    <div>
        <!-- orderded list -->
        <ol>
            <li>yoshi</li>
            <li>luigi</li>
            <li>toad</li>
        </ol>
    </div>

    <span>I am i <br>span tag</span>

    <hr>

    <img src="img/Apple_iPhone-13-Pro_iPhone-13-Pro-Max_GEO_09142021.jpeg" alt="iPhone13-pro-max">
    
    <blockquote cite="http://www.oscarwildesite.com">
        we are all in the gutter, but some of us are looking to the stars.
    </blockquote>

    <p style="color: orange;">style me :)</p>

</body>

</html>
